<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Dashboard - Secure ToDo App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <h1>üìù My Secure ToDos</h1>
                    <span id="userGreeting" class="user-greeting">Loading...</span>
                </div>
                <div class="header-right">
                    <div class="stats" id="todoStats">
                        <span class="stat-item">Total: <strong id="totalTodos">0</strong></span>
                        <span class="stat-item">Completed: <strong id="completedTodos">0</strong></span>
                    </div>
                    <button id="logoutBtn" class="btn btn-logout">
                        <span class="btn-icon">üö™</span>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- Add Todo Form -->
            <div class="card add-todo-card">
                <h2>‚ú® Add New Task</h2>
                <form id="todoForm" class="todo-form">
                    <div class="form-group">
                        <label for="todoTitle">Task Title</label>
                        <input type="text" id="todoTitle" placeholder="What needs to be done?" required>
                    </div>
                    <div class="form-group">
                        <label for="todoDescription">Description (Optional)</label>
                        <textarea id="todoDescription" placeholder="Add more details about this task..." rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon">‚ûï</span>
                        Add Task
                    </button>
                </form>
            </div>

            <!-- Todo List -->
            <div class="card todo-list-card">
                <div class="todo-list-header">
                    <h2>üìã Your Tasks</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>
                <div id="todoList" class="todo-list">
                    <div class="loading-state">
                        <p>üì• Loading your tasks...</p>
                    </div>
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet!</h3>
                    <p>Create your first task above to get started.</p>
                </div>
            </div>

            <!-- User Info (Collapsible) -->
            <div class="card user-info-card">
                <h2 class="collapsible-header" onclick="toggleUserInfo()">
                    üë§ Account Information 
                    <span id="userInfoToggle" class="toggle-icon">‚ñº</span>
                </h2>
                <div id="userInfo" class="user-info-content" style="display: none;">
                    <div class="loading-state">
                        <p>Loading user information...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Todo Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚úèÔ∏è Edit Task</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editTodoForm">
                <input type="hidden" id="editTodoId">
                <div class="form-group">
                    <label for="editTodoTitle">Task Title</label>
                    <input type="text" id="editTodoTitle" required>
                </div>
                <div class="form-group">
                    <label for="editTodoDescription">Description</label>
                    <textarea id="editTodoDescription" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
